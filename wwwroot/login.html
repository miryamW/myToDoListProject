<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
</head>

<body>
  <form action="javascript:void(0);">
    <input type="text" id="user-name" placeholder="User name" />
    <input type="text" id="user-id" placeholder="id" />
    <input type="password" id="user-password" placeholder="password" />
    <button type="submit">submit</button>
  </form>
  <div id="admin-controller">
    <h1>User CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
      <input type="text" id="add-description" placeholder="New User">
      <input type="submit" value="Add">
    </form>

    <div id="editForm">
      <h3>Edit</h3>
      <form action="javascript:void(0);" onsubmit="updateItem()">
        <input type="hidden" id="edit-id">
        <input type="checkbox" id="edit-name">
        <input type="text" id="edit-password">
        <input type="submit" value="Save">
        <a onclick="closeInput()" aria-label="Close">&#10006;</a>
      </form>
    </div>

    <p id="counter"></p>

    <table>
      <tr>
        <th>name</th>
        <th>description</th>
        <th></th>
        <th></th>
      </tr>
      <tbody id="Tasks"></tbody>
    </table>
  </div>
  <script src="./js/site.js" asp-append-version="true"></script>
  <script type="text/javascript">
    getItems();
  </script>
</body>

</html>
