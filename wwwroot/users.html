<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/site.css" />
  <title>Users CRUD</title>
</head>
<body>
  <div id="users-CRUD">
    <h1>Users CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
        <input type="text" id="add-name" placeholder="userName">
        <input type="text" id="add-password" placeholder="password">
        <label for="add-is-manager">Is manager?</label>
        <input type="checkbox" id = "add-is-manager">
        <input type="submit" value="Add">
  
      </form>
      <div id="editForm-user" style="display: none;">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id-user">
            <input type="text" id="edit-name">
            <input type="text" id="edit-password">
            <label for="edit-is-manager">Is manager?</label>
            <input type="checkbox" id="edit-is-manager">
            <input type="submit" value="Save">
            <a onclick="closeInput_user()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <p id="counter-user"></p>
    <table>
        <tr>
            <th>userName</th>
            <th>password</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="Users"></tbody>
    </table>
    <br><br>
    <a href="./index.html">for your tasks CRUD</a>

</div>

</body>
<script src="./js/site.js" asp-append-version="true"></script>
<script type="text/javascript">
    getUsers();
</script>
</html>
