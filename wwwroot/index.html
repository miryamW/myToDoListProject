<body>
    <div id="login-CRUD" style="display:none;">
        <h1>Login</h1>
        <form action="javascript:void(0);" method="POST" onsubmit="login()">
            <input type="text" id="name" placeholder="userName" /><br><br>
            <input type="password" id="password" placeholder="password" /><br><br>
            <input type="submit" value="Login">
            <div class="postman-run-button" data-postman-action="collection/fork" data-postman-visibility="public"
                data-postman-var-1="31258961-8a711abc-0bd3-4d1d-be0a-588681a100fd"

                data-client_id="376660673394-7pjidu1s84mlotigahngia2c8v7uneuv.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </form>
    </div>
    <div id="To-Do-List-CRUD" style="display: none;">
        <h1>ToDoList CRUD</h1>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-description" placeholder="New Task">
            <input type="submit" value="Add">
        </form>
        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="checkbox" id="edit-isDone">
                <input type="text" id="edit-description">
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
        <p id="counter"></p>
        <table>
            <tr>
                <th>Is the task accomplished?</th>
                <th>description</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="Tasks"></tbody>
        </table>
        <br>
        <button onclick="updateUserBySelf()">edit my user</button>
    </div>
    <div id="editForm-user" style="display: none;">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id-user">
            <input type="text" id="edit-name">
            <input type="text" id="edit-password">
            <label for="edit-is-manager">Is manager?</label>
            <input type="checkbox" id="edit-is-manager">
            <input type="submit" value="Save">
            <a onclick="closeInput_user()" aria-label="Close">&#10006;</a>
        </form>
    </div>
