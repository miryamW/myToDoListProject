<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="google-signin-client_id"
        content="376660673394-7pjidu1s84mlotigahngia2c8v7uneuv.apps.googleusercontent.com">
    <title>ToDoList CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
   
    <div id="To-Do-List-CRUD">
        <h1>ToDoList CRUD</h1>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-description" placeholder="New Task">
            <input type="submit" value="Add">
        </form>
        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="checkbox" id="edit-isDone">
                <input type="text" id="edit-description">
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>
        <p id="counter"></p>
        <table>
            <tr>
                <th>Is the task accomplished?</th>
                <th>description</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="Tasks"></tbody>
        </table>
        <br>
        <button onclick="updateUserBySelf()">edit my user</button>
    </div>
    <div id="editForm-user" style="display: none;">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateUser()">
            <input type="hidden" id="edit-id-user">
            <input type="text" id="edit-name">
            <input type="text" id="edit-password">
            <label style="display: none;"for="edit-is-manager">Is manager?</label>
            <input style="display: none;" type="checkbox" id="edit-is-manager">
            <input type="submit" value="Save">
            <a onclick="closeInput_user()" aria-label="Close">&#10006;</a>
        </form>
    </div><br>
   <a id="users-link" href="./users.html" style="display: none;">for users CRUD</a>


   
    <script src="./js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        checkgetItems();
    </script>

</body>

</html>
