<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ToDoList CRUD</title>
    <link rel="stylesheet" href="css/site.css" />
</head>

<body>
    <div id="To-Do-List-CRUD" style="visibility: hidden;">
        <h1>ToDoList CRUD</h1>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
            <input type="text" id="add-description" placeholder="New Task">
            <input type="submit" value="Add">
        </form>

        <div id="editForm">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateItem()">
                <input type="hidden" id="edit-id">
                <input type="checkbox" id="edit-isDone">
                <input type="text" id="edit-description">
                <input type="submit" value="Save">
                <a onclick="closeInput()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter"></p>
        <table>
            <tr>
                <th>Is the task accomplished?</th>
                <th>description</th>
                <th></th>
                <th></th>
            </tr>
            <tbody id="Tasks"></tbody>
        </table>
    </div>
    <div id="users-CRUD" style="visibility: hidden;">
        <h1>Users CRUD</h1>
        <h3>Add</h3>
        <form action="javascript:void(0);" method="POST" onsubmit="addUser()">
            <input type="text" id="add" placeholder="New Task">
            <input type="submit" value="Add">
        </form>

        <div id="editForm-user">
            <h3>Edit</h3>
            <form action="javascript:void(0);" onsubmit="updateUser()">
                <input type="hidden" id="edit-id-user">
                <input type="text" id="edit-name">
                <input type="text" id="edit-password">
                <input type="submit" value="Save">
                <a onclick="closeInput_user()" aria-label="Close">&#10006;</a>
            </form>
        </div>

        <p id="counter-user"></p>
        <table>
            <tr>
                <th>user id</th>
                <th>user name</th>
                <th>user password</th>
                <th></th>
            </tr>
            <tbody id="Users"></tbody>
        </table>
    </div>
    <div id = "login-CRUD" style="visibility:hidden;" >
        <form action="javascript:void(0);" method="POST" onsubmit="login()">
            <input type="text" id="id" placeholder="user id"/>
            <input type="text" id="name" placeholder="user name"/>
            <input type="text" id="password" placeholder="user password"/>
            <input type="submit" value="Login">
        </form>
    </div>
    <script src="./js/site.js" asp-append-version="true"></script>
    <script type="text/javascript">
        checkgetItems();
    </script>
</body>


</html>
